<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="formRegister" (submit)="submitRegister()">
                <h1>Please register</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" formControlName="name" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                </div>

                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
