<app-header [title]="title"></app-header>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" [(opened)]="opened" position="start">
        <app-admin-dashboard></app-admin-dashboard>
    </mat-sidenav>

    <mat-sidenav #insertProduct mode="push" [(opened)]="openedInsertProduct" position="end" id="insert-product">
        <app-product-add-page (submitProduct)="addProduct($event)"></app-product-add-page>
    </mat-sidenav>



    <mat-sidenav-content>
        <div class="button-area" style="justify-content: space-between; display: flex;">
            <button class="btn btn-primary" (click)="sidenav.toggle()">Sidebar <i
                    class="fas fa-align-right"></i></button>

            <button class="btn btn-success" (click)="insertProduct.open()">Add product <i
                    class="fas fa-plus"></i></button>
        </div>

        <app-product-table [products]="productList"></app-product-table>
    </mat-sidenav-content>
</mat-sidenav-container>
