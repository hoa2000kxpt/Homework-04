<div class="product-details-form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Product Transaction</h1>
                <form [formGroup]="insertTransactionForm" (ngSubmit)="onInsertTransaction()">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose your status</mat-label>
                        <mat-select formControlName="transactionStatus">
                            <mat-option value="sell">Sell</mat-option>
                            <mat-option value="buy">Buy</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Transaction Quantity</mat-label>
                        <input matInput placeholder="Enter your number" type="number" min="0" formControlName="transactionQuantity">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Transaction Date</mat-label>
                        <input matInput placeholder="Enter your date" type="date" formControlName="transactionDate">
                    </mat-form-field>

                    <button type="submit" class="btn btn-primary" [disabled]="!insertTransactionForm.valid"
                        style="margin-top: 1em;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
